<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Import personal style  -->
    <link rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="parallax-container">
        <div class="container center ">
            <h2 class="white-text">SiRound</h2>
            <h5 class="white-text">A Site Help You Discover the Evens Around.</h5>
            <a class="btn waves-effect red lighten-2 white-text darken-text-2">Pin !</a>
        </div>
        <div class="parallax">
            <img src="background.jpg" style="width: 100%">
        </div>
    </div>

    <div class="section white">
        <div class="row container">
            <h2 class="header">Pin It!</h2>
            <p class="grey-text text-darken-3 lighten-3">
                Pin a location, it's time to share your story.
            </p>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax">
                <img src="pin.jpg" style="width: 100%">
        </div>
    </div>
    <div class="section white">
        <div class="row container">
            <h2 class="header">Discorver Is A Game!</h2>
            <p class="grey-text text-darken-3 lighten-3">
                Click a pin and find out what's other people's life.
                You can see what they saw and feel what they felt.
            </p>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax">
                <img src="postdetail.jpg" style="width: 100%">
        </div>
    </div>

    <!-- jQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <!-- Page dependent script --> 
    <script>
        $(document).ready(function(){
            $('.parallax').parallax();
        });
    </script>
</body>
</html>
