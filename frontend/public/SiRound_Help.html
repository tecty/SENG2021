		1.How can I create an account?
		In our map, you can see the button with grey icon,click on that button.The pop-up box should show up and click on the sign up button it should lead you to the sign up page.Please follow the guide and provide your details for sign up.

		2.How can I login?
		Same as sign up,go to our map page,you can see the button with grey icon,click on that button.The login pop-up box should show up.Please provide your username and password for login.

		3.How can I login without SiRound account?
		Since we powered by the third party APIs, we support Google,Facebook and WeChat account login for the moment.Please follow the guide of the third party login.

		4.What should I do if I forgot my password?
		In our login page, you could see “forgot password?” link behind the password bar.Please click on that bar,follow the guide and provide your account details. The reset password e-mail should be sent to your sign up e-mail.


		1.How can I search?
		In our map,search bar is on the left top of the map, you can type anything you want to search,such as location,event,people and categories. Also the button with text “Search in this area” is for search all the events in that specific area, all the events in that area should comes up after click on that button.

		2.How can I create a new post?
		First you need to login in to our website,click on the “+” button on the right bottom,pick up the place that you currently in Pin on that place and then the post detail pop-up box should show up. Please follow the guide and upload your comments to create a post.

		3.How can I delete my post?
		First you need to find out the post that you want to delete, it can be found in your personal page.On the right bottom of that post it has the link which texted “Delete”,click on that link,warning message will show up and just click on “Delete”. It can be correctly delete your post.

		4.How can I follow and unfollow?
		If you want to follow or unfollow someone,click on his/her icon and get into their home page,right down the their icon it has the button of follow or if you are following him/her it is a following button.Click on that button and if you want to unfollow this person, the warning message should come up and just click on “unfollow”.

		5.How can I check my following and followers?
		Get into your homepage click on “Following” or “Follower”,the following and followers list should be showed.
